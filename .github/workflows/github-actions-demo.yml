name: GitHub Actions Demo
env:
  test_version: "0.0.0"
  in_version: "1.1.1.1.1.1"
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - name: Set Environment
        id: set_env
        run: echo "LOCAL_TEST_VERSION=$(echo $test_version ~= ^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-((0|[1-9][0-9]*|[0-9]*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9][0-9]*|[0-9]*[a-zA-Z-][0-9a-zA-Z-]*))*))?(\+([0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*))?$ )" >> $GITHUB_ENV
      - name: Version Check
        id: version_check         
        run: |
          echo $LOCAL_TEST_VERSION
          
      - name: Next Item
        id: next_item        
        run: echo "Hello, World!"
