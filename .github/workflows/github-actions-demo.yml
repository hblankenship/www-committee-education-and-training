name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  version-check:
    outputs:
      status: ${{ steps.regex_check.conclusion }}
    runs-on: ubuntu-latest
    steps:
      - name: Regex Check
        id: regex_check
        uses: AsasInnab/regex-action@v1
        with:
            regex_pattern: '^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-((0|[1-9][0-9]*|[0-9]*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9][0-9]*|[0-9]*[a-zA-Z-][0-9a-zA-Z-]*))*))?(\+([0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*))?$'
            regex_flags: 'gim'
            search_string: '2.1.1'
            
      - name: Version Check
        id: version_check
        run: |
          if [[ "${{ steps.regex_check.first_match }}" != "" ]];
          then
            echo "Valid commit message detected. stage 2 will run."
          else 
            echo ${{ steps.regex_check.first_match }}
            exit 1
          fi
      - name: Next Item
        id: next_item        
        run: echo "Hello, World!"
